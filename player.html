<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ALAMEED PLAYER</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            background: black;
        }
        .player-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
        }
        #video {
            width: 100%;
            height: 100%;
            font-size: 100px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.15.3/shaka-player.compiled.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.15.3/shaka-player.ui.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.15.3/controls.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <!-- <div data-shaka-player-container style="max-width:40em" -->
    <div data-shaka-player-container class="player-container"
         data-shaka-player-cast-receiver-id="07AEE832">
        <video 
            id="video" 
            style="width:100%;height:100%"
            poster="favicon.ico"
            data-shaka-player
            autoplay>
            Your browser does not support the video player.
        </video>
    </div>
    <script src="player/shakasettings.js"></script>
</body>
</html>

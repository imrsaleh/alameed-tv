      /* â”€â”€ RENDER TIMELINE â”€â”€ */
      function renderTimeline(game, events) {
        const container = document.getElementById("timelineContainer");

        if (!events || events.length === 0) {
          container.innerHTML = `
            <div class="timeline-section">
                <div class="no-events">
                    <div class="ne-icon">ğŸŸï¸</div>
                    <p>${game.statusText === "Ù„Ù… ØªØ¨Ø¯Ø£" ? "Ù„Ù… ØªØ¨Ø¯Ø£ Ø§Ù„Ù…Ø¨Ø§Ø±Ø§Ø© Ø¨Ø¹Ø¯" : "Ù„Ø§ ØªÙˆØ¬Ø¯ Ø£Ø­Ø¯Ø§Ø« Ù…ØªØ§Ø­Ø© Ø­ØªÙ‰ Ø§Ù„Ø¢Ù†"}</p>
                </div>
            </div>`;
          return;
        }

        // Filter valid events
        const valid = events.filter(
          (e) => e.event !== null && e.eventTime !== null && e.teamID !== null,
        );

        if (valid.length === 0) {
          container.innerHTML = `
            <div class="timeline-section">
                <div class="no-events">
                    <div class="ne-icon">â³</div>
                    <p>${game.statusText}</p>
                </div>
            </div>`;
          return;
        }

        // Sort ascending by event time for timeline display
        const sorted = [...valid].sort((a, b) => {
          const ta = parseInt(a.eventTime) || 0;
          const tb = parseInt(b.eventTime) || 0;
          return tb - ta; // newest first (top)
        });

        let rows = "";
        sorted.forEach((ev, i) => {
          const type = classifyEvent(ev.event);
          const meta = EVENT_META[type] || {
            cls: "",
            label: ev.event,
            emoji: "â€¢",
            icon: "",
          };
          const isHome = ev.teamID === game.first_team_id;
          const delay = i * 40 + "ms";

          const iconEl = meta.icon
            ? `<img src="${iconUrl(meta.icon)}" alt="${meta.label}" onerror="this.style.display='none'">`
            : `<span class="ev-icon-emoji">${meta.emoji}</span>`;

          const playerHTML =
            type === "Ø§Ø³ØªØ¨Ø¯Ø§Ù„"
              ? `<div class="ev-player">${ev.playerIN || ev.player || ""}</div>
               ${ev.playerOUT ? `<div class="ev-sub-out">${ev.playerOUT}</div>` : ""}`
              : `<div class="ev-player">${ev.player || ""}</div>`;

          const card = `
            <div class="ev-card">
                <div class="ev-icon-wrap">${iconEl}</div>
                <div class="ev-info">
                    ${playerHTML}
                    <div class="ev-type-label">${meta.label || ""}</div>
                </div>
            </div>`;

          rows += `
            <div class="event-row ${meta.cls}" style="animation-delay:${delay}">
                <div class="event-left">${isHome ? card : ""}</div>
                <div class="event-center">
                    <div class="time-bubble">${ev.eventTime}'</div>
                </div>
                <div class="event-right">${!isHome ? card : ""}</div>
            </div>`;
        });

        // Column headers
        container.innerHTML = `
        <div class="timeline-section">
            <div class="timeline-section-title">
                <h2>Ù…Ø¬Ø±ÙŠØ§Øª Ø§Ù„Ù…Ø¨Ø§Ø±Ø§Ø©</h2>
            </div>

            <div style="display:grid;grid-template-columns:1fr 56px 1fr;margin-bottom:10px;padding:0 4px">
                <div style="text-align:right;font-size:11px;font-weight:700;color:var(--text-muted);letter-spacing:.5px;padding-left:14px">${game.first_team}</div>
                <div></div>
                <div style="text-align:left;font-size:11px;font-weight:700;color:var(--text-muted);letter-spacing:.5px;padding-right:14px">${game.second_team}</div>
            </div>

            <div class="timeline">${rows}</div>
        </div>
    `;
      }

      /* â”€â”€ FETCH â”€â”€ */
      async function fetchGame() {
        try {
          const gameid = getQueryParam("gameid");
          const res = await fetch(
            `https://football-api.alameedtv.workers.dev/v1/json_format/gameinfo?gameid=${gameid}`,
          );
          const data = await res.json();

          document.getElementById("loadingState").style.display = "none";

          if (!data.games || data.games.length === 0) {
            document.getElementById("heroContainer").innerHTML =
              '<div class="error-box">âš ï¸ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø¨Ø§Ø±Ø§Ø© ØºÙŠØ± Ù…ØªÙˆÙØ±Ø©</div>';
            return;
          }

          const game = data.games[0];
          const events = data.events || [];

          renderHero(game);
          renderTimeline(game, events);

          // update title
          document.title = `${game.first_team} vs ${game.second_team}`;
        } catch (err) {

          document.getElementById("heroContainer").innerHTML =
            '<div class="error-box">âš ï¸ Ø­Ø¯Ø« Ø®Ø·Ø£ Ø£Ø«Ù†Ø§Ø¡ Ø¬Ù„Ø¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª</div>';
        }
      }
